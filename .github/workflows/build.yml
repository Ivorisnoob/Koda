name: Build Debug APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  TELEGRAM_CHAT_ID: "@ivorisnoob_projects"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 14

    - name: Notify Telegram - Build Success
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ env.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        format: markdown
        message: |
          âœ… *Build Successful!*
          
          ğŸ“± *IvorMusic* Debug Build
          ğŸŒ¿ *Branch:* `${{ github.ref_name }}`
          ğŸ“ *Commit:* `${{ github.event.head_commit.message }}`
          ğŸ‘¤ *Author:* ${{ github.event.head_commit.author.name }}
          
          ğŸ“¦ [Download APK](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

    - name: Notify Telegram - Build Failed
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ env.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        format: markdown
        message: |
