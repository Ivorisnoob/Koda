name: Build Debug APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  TELEGRAM_CHAT_ID: "@ivorisnoob_projects"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 14

    - name: Notify Telegram - Build Success
      if: success()
      env:
        BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
          -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=<b>The Music App</b> | Build Complete

        Build Successful!

        Branch: <code>${{ github.ref_name }}</code>
        Author: <b>${{ github.event.head_commit.author.name }}</b>

        <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>Download APK</a>"

    - name: Notify Telegram - Build Failed
      if: failure()
      env:
        BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
          -d "chat_id=${{ env.TELEGRAM_CHAT_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=<b>The Music App</b> | Build Failed

        Build Failed!

        Branch: <code>${{ github.ref_name }}</code>
        Author: <b>${{ github.event.head_commit.author.name }}</b>

        <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Logs</a>"
